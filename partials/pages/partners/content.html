<div class="container">
    <div class="space-sep40"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 animated flipInY animatedVisi" data-animtype="flipInY" data-animrepeat="0" data-speed="1s" data-delay="0.5s">
            <h2 class="h2-section-title">Austin Hardware Resources</h2>

            <div class="i-section-title">
                <i class="icon-lifebuoy">

                </i>
            </div>

            
             <input 
             ng-model="searchparam" 
             type="text" 
             class="form-control" 
             style='width: 50%; margin-left: auto; margin-right: auto'
             placeholder="Search...">
             <div class="space-sep40"></div>

        </div>
    </div>

</div>

<div class="row">

    <div class="container">
        <div class="col-md-4 col-sm-4" ng-repeat="p in partners | filter: searchparam">
            <a href="http://{{p.website}}" target="_blank">
                <div class="content-box">  
                    <span>{{p.business}}</span>
                    <p>{{p.services}}</p>
                </div>
            </a>
        </div>
    </div>

    <div class="space-sep40"></div>
